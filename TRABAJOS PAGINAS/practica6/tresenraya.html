<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        canvas {
            border: 2px solid black;
            cursor: pointer;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="300" height="300"></canvas>
<button id="reset">Reiniciar</button>

<script>
function circulo(ctx, x, y, radio, color) {
    ctx.beginPath();
    ctx.arc(x, y, radio, 0, Math.PI * 2);
    ctx.strokeStyle = color;
    ctx.lineWidth = 5;
    ctx.stroke();
}

function linea(ctx, x1, y1, x2, y2) {
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 4;
    ctx.stroke();
}

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const size = 300;
const cell = size / 3;
let board, turno;

function dibujarTablero() {
    ctx.clearRect(0, 0, size, size);
    linea(ctx, cell, 0, cell, size);
    linea(ctx, cell * 2, 0, cell * 2, size);
    linea(ctx, 0, cell, size, cell);
    linea(ctx, 0, cell * 2, size, cell * 2);
}

function reiniciar() {
    board = [["","",""],["","",""],["","",""]];
    turno = "X";
    dibujarTablero();
}

reiniciar();

canvas.addEventListener("click", e => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const col = Math.floor(x / cell);
    const fila = Math.floor(y / cell);
    if (board[fila][col] !== "") return;

    const cx = col * cell + cell / 2;
    const cy = fila * cell + cell / 2;

    if (turno === "X") {
        circulo(ctx, cx, cy, cell / 3, "red");
        board[fila][col] = "X";
        turno = "O";
    } else {
        circulo(ctx, cx, cy, cell / 3, "blue");
        board[fila][col] = "O";
        turno = "X";
    }
});

document.getElementById("reset").addEventListener("click", reiniciar);
</script>

</body>
</html>
